<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<header>
    <script src="./scripts/nav-menu-loader.js"></script>
</header>
<div class="container">
    <h1>Contact Andre</h1>
    <form id="contact-form">
        <div class="mb-3">
            <label for="subject" class="form-label">Subject:</label>
            <input type="text" class="form-control" id="subject" name="subject" maxlength="200" required
                   placeholder="Subject">
            <div class="invalid-feedback">
                Please enter a subject (max 200 characters).
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email Address:</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div class="invalid-feedback">
                Please enter a valid email address.
            </div>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number:</label>
            <input type="tel" class="form-control" id="phone" name="phone" maxlength="10" required>
            <div class="invalid-feedback">
                Please enter a phone number.
            </div>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea class="form-control" id="message" name="message" rows="10" maxlength="3000" required
                      placeholder="Message"></textarea>
            <div class="invalid-feedback">
                Please enter your message (max 3000 characters).
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<!--this launches the email client-->
<script src="./scripts/emailer.js">
</script>
<!--this allows for the hiding/showing of the hamburger menu-->
<script src="./scripts/hamburger-menu.js"></script>
<!--this allows the styling of the nav buttons to change depending on if they are active or not-->
<script src="./scripts/nav-button-color-changer.js"></script>
</body>
<footer id="footer"></footer>
<!--this loads in the footer-->
<script src="./scripts/footer-script.js"></script>
</html>
